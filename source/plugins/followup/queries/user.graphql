query FollowupUser {
  issues_open:search(query: "is:issue author:$login is:open archived:false", type: ISSUE, first: 0) {
    issueCount
  }
  issues_drafts:search(query: "is:issue author:$login draft:true archived:false", type: ISSUE, first: 0) {
    issueCount
  }
  issues_skipped:search(query: "is:issue author:$login is:closed label:wontfix,duplicate archived:false", type: ISSUE, first: 0) {
    issueCount
  }
  issues_closed:search(query: "is:issue author:$login is:closed archived:false", type: ISSUE, first: 0) {
    issueCount
  }
  pr_open:search(query: "is:pr author:$login is:open draft:false archived:false", type: ISSUE, first: 0) {
    issueCount
  }
  pr_drafts:search(query: "is:pr author:$login draft:true archived:false", type: ISSUE, first: 0) {
    issueCount
  }
  pr_closed:search(query: "is:pr author:$login is:unmerged is:closed draft:false archived:false", type: ISSUE, first: 0) {
    issueCount
  }
  pr_merged:search(query: "is:pr author:$login is:merged archived:false", type: ISSUE, first: 0) {
    issueCount
  }
}